<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Lightbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="gallery-container">
  <div class="gallery-item" onclick="openLightbox(0)">
    <img src="image1.jpg" alt="Image 1">
  </div>
  <div class="gallery-item" onclick="openLightbox(1)">
    <img src="image2.jpg" alt="Image 2">
  </div>
  <div class="gallery-item" onclick="openLightbox(2)">
    <img src="image3.jpg" alt="Image 3">
  </div>
  <div class="gallery-item" onclick="openLightbox(3)">
    <img src="image4.jpg" alt="Image 4">
  </div>
  <div class="gallery-item" onclick="openLightbox(4)">
    <img src="image5.jpg" alt="Image 5">
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close-btn" onclick="closeLightbox()">Ã—</span>
  <img id="lightbox-image" src="" alt="Lightbox Image">
  <button class="prev-btn" onclick="changeImage(-1)">&#10094;</button>
  <button class="next-btn" onclick="changeImage(1)">&#10095;</button>
</div>

<script src="script.js"></script>

</body>
</html>
