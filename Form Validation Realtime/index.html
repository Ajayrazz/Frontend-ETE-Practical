<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real-Time Form Validation</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form id="form" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="name">Name</label>
      <input type="text" id="name" class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p id="name-error" class="text-red-500 text-sm mt-1 hidden">Name is required</p>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email">Email</label>
      <input type="email" id="email" class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Enter a valid email</p>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 mb-2" for="password">Password</label>
      <input type="password" id="password" class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
      <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Password must be at least 6 characters</p>
    </div>

    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
      Submit
    </button>
  </form>

</body>
</html>
