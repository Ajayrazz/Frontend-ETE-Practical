<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Dropdown with Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="dropdown">
  <input type="text" id="searchInput" placeholder="Search..." class="search-box">
  <div id="dropdownList" class="dropdown-list">
    <div class="dropdown-item">Apple</div>
    <div class="dropdown-item">Banana</div>
    <div class="dropdown-item">Cherry</div>
    <div class="dropdown-item">Date</div>
    <div class="dropdown-item">Grapes</div>
    <div class="dropdown-item">Mango</div>
    <div class="dropdown-item">Orange</div>
    <div class="dropdown-item">Strawberry</div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
