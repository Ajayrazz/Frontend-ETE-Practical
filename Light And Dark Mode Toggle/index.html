<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Light/Dark Mode Toggle</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen light-mode">

  <div class="text-center">
    <h1 class="text-4xl font-bold mb-6" id="heading">Welcome to the Page</h1>
    <button id="toggleMode" class="px-6 py-3 rounded text-white bg-gray-800 hover:bg-gray-900">
      Switch to Dark Mode
    </button>
  </div>

</body>
</html>
