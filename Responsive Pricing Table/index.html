<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<section class="py-12 px-6">
  <div class="text-center mb-12">
    <h2 class="text-4xl font-bold text-gray-800">Our Pricing</h2>
    <p class="text-gray-500 mt-2">Choose the plan that suits you best</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
    
    <!-- Basic Plan -->
    <div class="bg-white rounded-xl shadow-md p-8 hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Basic</h3>
      <p class="text-4xl font-bold text-blue-600 mb-6">$9<span class="text-base text-gray-500">/mo</span></p>
      <ul class="text-gray-600 mb-8 space-y-2">
        <li>✔️ 5 Projects</li>
        <li>✔️ 10 GB Storage</li>
        <li>✔️ Basic Support</li>
      </ul>
      <button class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Choose Plan</button>
    </div>

    <!-- Pro Plan -->
    <div class="bg-white rounded-xl shadow-md p-8 hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Pro</h3>
      <p class="text-4xl font-bold text-green-600 mb-6">$29<span class="text-base text-gray-500">/mo</span></p>
      <ul class="text-gray-600 mb-8 space-y-2">
        <li>✔️ 50 Projects</li>
        <li>✔️ 100 GB Storage</li>
        <li>✔️ Priority Support</li>
      </ul>
      <button class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Choose Plan</button>
    </div>

    <!-- Enterprise Plan -->
    <div class="bg-white rounded-xl shadow-md p-8 hover:scale-105 hover:shadow-xl transition duration-300 ease-in-out">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Enterprise</h3>
      <p class="text-4xl font-bold text-purple-600 mb-6">$99<span class="text-base text-gray-500">/mo</span></p>
      <ul class="text-gray-600 mb-8 space-y-2">
        <li>✔️ Unlimited Projects</li>
        <li>✔️ 1 TB Storage</li>
        <li>✔️ 24/7 Support</li>
      </ul>
      <button class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">Choose Plan</button>
    </div>

  </div>
</section>

</body>
</html>
