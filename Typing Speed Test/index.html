<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Speed Test Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Typing Speed Test</h1>
  <div id="quote">Click "Start" to begin!</div>
  
  <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>

  <div class="info">
    <p>Time Left: <span id="timeLeft">30</span>s</p>
    <p>Score: <span id="score">0</span> words</p>
  </div>

  <button id="startBtn">Start</button>
</div>

<script src="script.js"></script>
</body>
</html>
